<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
<link rel="stylesheet" href="style.css">
<script src="timer.js"></script>
</head> 
<body>
  <div id="container">
    <!-- counter  -->
    <div id="time" data-hours="1">Study</div>

     <!-- fields for study and breake time -->
    <div id="fieldslabel">
    <label id="mainlabel">Enter sesion time:</label>
    </div>
    <div id="forms">
    <div id="studytime">
    <label>Study Time:</label>
    <input id="study" value="01:00:00" name="Study"/>
    </div><br>
    <div id="breaktime">
    <label>Break Time:</label>
    <input id="break" value="00:15:00" name="Break">
    </div></div><br>

    <div id="buttons">
    <button id="startbutton">Start</button>
    <button id="pausebutton">Stop</button>
    <button id="restartbutton">Restart</button>
    </div>

    <div id="historylabel">
    <label id="mainlabel">Study history:</label>
    </div>
</body>
</html>
