<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
<link rel="stylesheet" href="style.css">
<script src="timer.js"></script>
<title>Pomodoro Timer</title>
</head> 
<body>
  <div id="container">
    <!-- Counter  -->
    <div id="wrapper">
    <div id="time" data-hours="1">Study</div>

     <!-- Fields for study and breake time -->
    <div id = form-screen>
    <div id="fieldslabel">
    <label id="mainlabel">Sesion time:</label>
    </div>
    <div id="forms">
    <div id="studytime">
    <label>Study time:</label><br>
    <input id="study" value="00:30:00" name="Study"/>
    </div><br>
    <div id="breaktime">
    <label>Break time:</label><br>
    <input id="break" value="00:05:00" name="Break">
    </div>
    </div>
    <br>

    <div id="buttons">
    <button id="startbutton">Start</button>
    <button id="pausebutton">Stop</button>
    <button id="setbutton">Set</button>      
    <button id="refreshbutton">Restart</button>
    </div>
    </div>

    <!-- History field -->
    <div id = form-screen>
    <div id="fieldslabel">
    <label id="mainlabel">History</label>
    </div>
    <div id="forms">
    <div id="studytime">Comming soon!</div>

    </div>
    <br>

    <div id="buttons">

    </div>
    </div>

</body>
</html>
