<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
 <!-- this --><script src="https://cdn.metroui.org.ua/v4/js/metro.min.js">
</script>
<link rel="stylesheet" href="style.css">
<script src="timer.js"></script>
</head> 
<body>
  <div id="container">
    <!-- counter  -->
    <div id="test" data-minutes = "1">test</div>
    <div id="counter">
      <div id="time" data-start="false" data-animate="slide" style="font-size: 80px" data-role="countdown"></div>
    </div>

     <!-- fields for study and breake time -->
    <div id="fields">
    <label>Study time</label><br>
    <input data-role="timepicker" data-value="01:00:00" name="Study" id="Study" /><br>
    <label>Break Time</label><br>
    <input data-role="timepicker" data-value="00:15:00" name="Break" id="Break"><br>
    </div>
    <button onclick="Study()">Start</button>
      <!--  <button onclick="Stop($('#time').data('countdown').getLeft().seconds)">Stop</button><br> -->
    <button onclick="pause(true)">Stop</button><br>
</body>
</html>
